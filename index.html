<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaveStudio — Creative Designer & UI/UX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #00c6ff;
      --accent-2: #0072ff;
      --text-dark: #0f172a;
      --text-light: #f8fafc;
      --glass: rgba(255, 255, 255, 0.18);
      --radius: 16px;
      --blur: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "SF Pro Display", "Inter", system-ui, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #eaf5ff 0%, #f8faff 100%);
      color: var(--text-dark);
      overflow-x: hidden;
    }

    /* === NAVBAR === */
    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--radius);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      z-index: 999;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
    }

    .brand {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: -0.3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links a {
      color: var(--text-dark);
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent-2);
    }

    .btn-glass {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(var(--blur));
      border-radius: 10px;
      padding: 8px 18px;
      color: var(--text-dark);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-glass:hover {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white;
      box-shadow: 0 4px 20px rgba(0, 114, 255, 0.4);
      transform: translateY(-1px);
    }

    /* === HERO SECTION === */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("assets/images/hero.jpg") center/cover no-repeat;
      z-index: -2;
      filter: brightness(0.7);
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(40px);
      z-index: -1;
    }

    .hero-content {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(24px);
      border-radius: 20px;
      padding: 40px 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
      animation: fadeUp 1.2s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    .hero h1 {
      font-size: 42px;
      line-height: 1.1;
      margin-bottom: 14px;
      font-weight: 800;
    }

    .hero p {
      font-size: 17px;
      line-height: 1.6;
      margin-bottom: 28px;
      color: #334155;
    }

    .hero-buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.3px;
      border: none;
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.3);
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 114, 255, 0.4);
    }

    .btn-outline {
      border: 2px solid var(--accent);
      color: var(--accent-2);
      background: transparent;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-outline:hover {
      background: var(--accent-2);
      color: white;
      box-shadow: 0 4px 20px rgba(0, 114, 255, 0.3);
    }

    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 24px;
      color: #64748b;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      .nav-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">WaveStudio</div>
    <div class="nav-links">
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
    <button class="btn-glass">Download CV</button>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Creative Designer & UI/UX</h1>
      <p>Saya membantu startup & agritech merancang produk digital yang intuitif dan berdampak — dari research, prototyping hingga desain visual implementatif.</p>

      <div class="hero-buttons">
        <button class="btn-primary">Lihat Portofolio</button>
        <button class="btn-outline">Hubungi Saya</button>
      </div>
    </div>
  </section>

  <footer>© 2025 WaveStudio. All rights reserved.</footer>

</body>
</html>
